# mypy.ini
[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_configs = True
disallow_untyped_defs = False
strict = False

# Temporarily ignore large/complex files while incrementally fixing them.
# Remove these ignore_rules one-by-one as you fix the modules.
[mypy-engine]
ignore_errors = True

[mypy-storage]
ignore_errors = True

[mypy-nodes]
ignore_errors = True

[mypy-condition_evaluator]
ignore_errors = True

[mypy-main]
ignore_errors = True
